<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" type="text/css" href="calc2.css" />
    <title>Quick Calculator</title>
</head>
<body>
    <header id="titleArea">
        <h1>Calculator</h1>
        <h3>Just a quick little page to practice a bit</h3>
        <hr />
    </header>
    <main id="calc">
        <div id="resultArea">
            <div id="equationText">Equation so far...</div>
            <input id="resultText" type="text" readonly value="0" />
        </div>
        <div id="buttonArea">
            <button class="control">CE</button>
            <button class="control">C</button>
            <button class="control"><=</button>
            <button class="operand multi">^</button>
            <button class="operand single">1/<sub>x</sub></button>
            <button class="operand single">x<sup>2</sup></button>
            <button class="operand single">√<sub>x</sub></button>
            <button class="operand multi">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operand multi">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operand multi">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operand multi">+</button>
            <button class="sign">+/-</button>
            <button class="number">0</button>
            <button class="dot">.</button>
            <button class="equals">=</button>
        </div>
    </main>
    <footer id="footer">
        <hr />
        <h4><span id="author">Made by Rotariu Stefan<sub> - StravoS</sub></span></h4>
    </footer>
    <script type="text/javascript" src="calc.js"></script>
</body>
</html>
